<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connect Console Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    /* Overlay */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow-y: auto;
      padding: 1rem;
    }
    .hidden { display: none; }

    /* Modal content */
    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      width: 400px;
      max-width: 95%;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      max-height: 90vh;
      overflow-y: auto;
      text-align: left;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .modal-links {
      margin-top: 0.8rem;
      text-align: right;
    }

    .modal-links a {
      color: #007bff;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .modal-links a:hover {
      text-decoration: underline;
    }

    .consent-section {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.7rem 1.4rem;
      margin-top: 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <h1>Developer Console Connection</h1>

  <!-- Connect Console Modal -->
  <div id="connectConsoleModal" class="modal-overlay hidden" onclick="closeModalOutside(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h2>Connect Your Developer Console</h2>
      <p>Provide your console details to enable secure data monitoring.</p>

      <label for="consoleId">Console ID:</label>
      <input type="text" id="consoleId" placeholder="e.g. google-play-123" />

      <label for="developerId">Developer ID:</label>
      <input type="text" id="developerId" placeholder="Your Developer ID" />

      <label for="googlePlayKey">Google Play API Key JSON:</label>
      <textarea id="googlePlayKey" placeholder="Paste your Google API Key JSON here"></textarea>

      <label for="reportingKey">Reporting API Key:</label>
      <input type="text" id="reportingKey" placeholder="e.g. AIzaSyXXXXXX" />

      <label for="publishingKey">Publishing API Key:</label>
      <input type="text" id="publishingKey" placeholder="e.g. AbCdEfGh..." />

      <div class="modal-links">
        <a href="helpModal.html" target="_blank">Need help finding your keys?</a>
      </div>

      <div class="consent-section">
        <input type="checkbox" id="consentCheckbox" />
        <label for="consentCheckbox">
          I consent to connect my console as per the
          <a href="terms.html" target="_blank">Terms and Conditions</a>.
        </label>
      </div>

      <button id="saveKeysBtn" onclick="saveConsoleKeys()">Save & Connect</button>
    </div>
  </div>

  <script>
    function openConnectModal() {
      document.getElementById('connectConsoleModal').classList.remove('hidden');
      document.body.style.overflow = 'hidden'; // disable background scroll
    }

    function closeModalOutside(event) {
      if (event.target.classList.contains('modal-overlay')) {
        event.target.classList.add('hidden');
        document.body.style.overflow = ''; // restore scroll
      }
    }

    async function saveConsoleKeys() {
      const data = {
        consoleId: document.getElementById('consoleId').value.trim(),
        developerId: document.getElementById('developerId').value.trim(),
        googlePlayKey: document.getElementById('googlePlayKey').value.trim(),
        reportingKey: document.getElementById('reportingKey').value.trim(),
        publishingKey: document.getElementById('publishingKey').value.trim(),
      };

      if (!data.consoleId || !data.developerId || !data.googlePlayKey) {
        return alert("⚠️ Please fill out all required fields.");
      }

      const consent = document.getElementById('consentCheckbox').checked;
      if (!consent) return alert("You must agree to the Terms and Conditions.");

      try {
        const response = await fetch('/api/register-console', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          alert("✅ Console connected successfully!");
          document.getElementById('connectConsoleModal').classList.add('hidden');
          document.body.style.overflow = '';
        } else {
          const errText = await response.text();
          alert("❌ Failed to connect console. " + errText);
        }
      } catch (error) {
        alert("❌ Network error: " + error.message);
      }
    }

    // Auto-open modal after short delay
    window.addEventListener('load', () => {
      setTimeout(openConnectModal, 500); // open after 0.5s
    });
  </script>
</body>
</html>
